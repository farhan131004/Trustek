# Server Configuration
server.port=8080
spring.application.name=trustek-backend

# Database Configuration (MySQL)
# If password with special characters doesn't work, try URL-encoded version in the URL
spring.datasource.url=jdbc:mysql://localhost:3306/trustek_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# Alternative: Put password in URL (URL-encoded @ as %40)
# spring.datasource.url=jdbc:mysql://root:Farhan%402003@localhost:3306/trustek_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=
# spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=trustek-secret-key-change-in-production-to-a-very-long-random-string
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=604800000

# Python ML Service Configuration
ml.service.url=http://localhost:5001

# CORS Configuration
cors.allowed-origins=http://localhost:8081,http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.trustek=INFO
logging.level.org.springframework.security=DEBUG

# Spring Boot Banner
spring.main.banner-mode=console

