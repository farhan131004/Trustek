# ===============================
# Server Configuration
# ===============================
server.port=8081
spring.application.name=trustek-backend

# Fail fast if DB connection fails
spring.datasource.hikari.initialization-fail-timeout=10000

# ===============================
# Database Configuration (MySQL)
# ===============================
# If password contains special characters, URL-encode it or use the commented alternative below
spring.datasource.url=jdbc:mysql://localhost:3306/trustek_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# Alternative (use this if password has special characters like @, $, etc.)
# spring.datasource.url=jdbc:mysql://root:YourEncodedPassword@localhost:3306/trustek_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=
# spring.datasource.password=

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update         
spring.jpa.show-sql=true                    
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=trustek-secret-key-change-in-production-to-a-very-long-random-string
jwt.access-token.expiration=3600000        
jwt.refresh-token.expiration=604800000       

# ===============================
# Authentication Configuration
# ===============================
# Set to false to allow anonymous access to /api/fake-news/** and /api/ml/**
# Set to true to require authentication for all endpoints
app.auth.required=false

# ===============================
# Python ML Service Configuration
# ===============================
ml.service.url=http://localhost:5000

# ===============================
# CORS Configuration
# ===============================
cors.allowed-origins=http://localhost:8081,http://localhost:5173,http://localhost:3000

# ===============================
# Logging Configuration
# ===============================
logging.level.com.trustek=INFO
logging.level.org.springframework.security=DEBUG

# ===============================
# Spring Boot Banner
# ===============================
spring.main.banner-mode=console
